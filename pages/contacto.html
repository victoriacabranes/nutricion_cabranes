<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Charis+SIL&family=Nanum+Gothic:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/00402b2263.js" crossorigin="anonymous"></script>
    <title>EG Nutricion - contacto</title>
</head>
<body>
    <div id="grid-contenedor-padre-contacto">
        <!-- encabezado imagen de portada con logo + menu  -->
        <header id="header-contacto">
            <nav>
                <ul>
                    <li> <a href="../index.html">HOME</a></li>
                    <li> <a href="sobre_mi.html">SOBRE MI</a></li>
                    <li> <a href="recetas.html">RECETAS</a></li>
                    <li> <a href="preguntas.html">PREGUNTAS</a></li>
                    <li> <a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </header>
        <div id="contenedor-main-contacto">
            <main id="content-contacto">
                <form action="#">
                    <label for="nombre" class="margin-bottom"> Nombre completo:
                        <input type="text" placeholder="Nombre y Apellido" name="nombre" class="form-style">
                    </label> 
                    <label for="email" class="margin-bottom">Email:
                        <input type="email" placeholder="@gmail.com" name="email" class="form-style">
                    </label>
                    <div>Sexo:
                        <div>Masculino
                            <input type="radio" name="Masculino" value="Masculino" class="form-style">
                        </div>
                        <div class="margin-bottom">Femenino
                            <input type="radio" name="Femenino" value="Femenino" class="form-style">
                        </div>
                    </div> 
                    <label for="Consultas">Consultas: <br>
                        <textarea placeholder="Consultas"  class="margin-bottom form-style"  cols="40" rows="4"></textarea>
                    </label> 
                    <input type="number" placeholder="Edad" class="margin-bottom form-style"> 
                    <div>Elegi tu turno:
                        <div>Virtual
                            <input type="radio" name="Virtual" value="Virtual" class="form-style">
                        </div> 
                        <div  class="margin-bottom">Prescencial:
                            <input type="radio" name="prescencial" value="Prescencial" class="form-style">
                        </div>
                    </div>
                    <div class="margin-bottom">Queres recibir un newsletter?
                        <input type="checkbox" name="si" value="si" class="form-style">
                    </div>
                    <input type="submit" value="Enviar" class="boton">
                </form>
            </main>  
        </div>    

        <!-- pie de pagina -->
        <footer>
            <a href="https://www.instagram.com/eg_nutricion/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/EG-Nutricion-102800978440071/" target="_blank">
                <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="https://www.google.com/intl/es-419/gmail/about/" target="_blank">
                <!-- hay que actualizar el link para enviar mail, el que puse es de ejemplo -->
                <i class="fa-solid fa-envelope"></i>
            </a>
        </footer>
    </div>
</body>
</html>
